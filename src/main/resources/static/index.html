<html>
<head>

        <td>
            <table>

                <tr>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>0</td>
                    <td style="text-align: right">255</td>
                </tr>

                <tr>
                    <td><label for="blue" style="color: blue">Blue</label>
                    </td>
                    <td colspan="2"><input name="blue" id="blue" onchange="update('blue')" disabled type="range" min="0"

                    <td></td>
                    <td>0</td>
                    <td style="text-align: right">255</td>
                </tr>

        </td>
    </tr>
